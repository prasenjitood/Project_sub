<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: #d0e7ff; /* Light blue background */
    }

    /* Header with all corners curved */
    header {
      background-color: #00e0ff; /* Bright cyan */
      padding: 15px 0;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px #00e0ffaa;
      border-radius: 40px; /* Curves on all 4 corners */
    }

    header h1 {
      margin: 0;
      font-weight: bold;
      font-size: 2.5rem;
      color: #0b3d91;
      text-align: center;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.12);
      color: white;
      padding: 35px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 18px;
      overflow: hidden;
      height: 180px; /* Fixed height for equal size */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-7px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
      max-width: 65%; /* Reduced so text doesn't touch image */
    }

    .card-subtitle {
      font-size: 18px;
      max-width: 65%; /* Reduced to avoid overlap */
    }

    /* Teacher photo style - bigger now */
    .teacher-photo {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 80px; /* Bigger photo */
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white; /* Slightly thicker border */
    }

    /* Individual card colors */
    .card.cse { background: linear-gradient(to right, #2196f3, #21cbf3); }
    .card.dbms { background: linear-gradient(to right, #8e24aa, #d81b60); }
    .card.drawing { background: linear-gradient(to right, #7b1fa2, #ab47bc); }
    .card.math { background: linear-gradient(to right, #e53935, #d81b60); }
    .card.dld { background: linear-gradient(to right, #37474f, #546e7a); }
  </style>
</head>
<body>
  <header>
    <h1>Courses</h1>
  </header>

  <div class="card-container">
    <div class="card cse">
      <img src="https://shorturl.at/9xXm0" alt="Abir Bin Ayub Khan" class="teacher-photo">
      <div class="card-title">CSE-3532 Sp25</div>
      <div class="card-subtitle">Abir Bin Ayub Khan</div>
    </div>
    <div class="card dbms">
      <img src="teacher2.jpg" alt="Rayhan_IIUC" class="teacher-photo">
      <div class="card-title">DBMS Lab</div>
      <div class="card-subtitle">Rayhan_IIUC</div>
    </div>
    <div class="card drawing">
      <img src="teacher3.jpg" alt="Arafath Fahim" class="teacher-photo">
      <div class="card-title">Drawing Lab</div>
      <div class="card-subtitle">Arafath Fahim</div>
    </div>
    <div class="card math">
      <img src="https://shorturl.at/ikg2F" alt="Zakia Karim" class="teacher-photo">
      <div class="card-title">MATH-2407</div>
      <div class="card-subtitle">Zakia Karim</div>
    </div>
    <div class="card dld">
      <img src="teacher5.jpg" alt="Mujibur Rahman Maruf" class="teacher-photo">
      <div class="card-title">DLD Theory and Session</div>
      <div class="card-subtitle">Mujibur Rahman Maruf</div>
    </div>
  </div>
</body>
</html>
